<html>
<head>
    <meta charset="UTF-8">
    <title>GuelDrive Media Server</title>

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/viewer.css">

    <!-- JS Files -->
    <script src="js/socket.io-1.2.0.js" type="text/javascript"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/jquery.ui.touch-punch.min.js" type="text/javascript"></script>
</head>
<body>

<!-- Header -->
<div id="headerDiv">
    <div id="mediaTypeSelector">
        <img id="moviesTabImg" class="mediaTypeTabSelected" src="/images/Movies.png" onclick="loadMoviesTab()"/>
        <img id="tvShowsTabImg" class="mediaTypeTabUnselected" src="/images/TVShows.png" onclick="loadTVShowsTab()"/>
    </div>
    <div id="logoDiv">
        <img src="/images/logo.png"/>
    </div>
</div>

<div id="videoMessage">Select a movie to start watching!</div>

<!-- Video Player -->
<div id='videoPlayer'>
    <video id='currentVideo' autoplay controls></video>
</div>

<!-- Video Selector -->
<div id="videoSelector">
    <div id="videoTabsDiv">
        <ul id="movieTabList" class="videoImages"></ul>
        <ul id="tvShowTabList" class="videoImages"></ul>
        <div id="tvShowEpisodeView">Test!</div>
    </div>
</div>


</body>
<script src="js/web.js" type="text/javascript"></script>
</html>
